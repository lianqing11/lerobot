# Pi0 Policy - StackCube-v2

# Dataset
dataset:
  repo_id: lianqing11/stack_cube_lerobot
  root: ./data/stackcube_v2_1k

# Environment
env:
  type: maniskill
  task: StackCube-v2  # 主训练任务
  obs_mode: rgb
  control_mode: pd_joint_pos
  sim_backend: cpu
  # 多任务评估：在训练过程中同时评估多个任务
  eval_tasks:
    - StackCube-pertube  # 扰动任务

# Policy
policy:
  type: pi0
  push_to_hub: false
  # Pi0 parameters
  # Optimizer settings
  compile_model: true
  pretrained_path: lerobot/pi0_base
  scheduler_decay_lr: 2.5e-6
  gradient_checkpointing: true

# Training
steps: 3000
batch_size: 32
save_freq: 1000

# Evaluation
eval_freq: 1000
eval:
  n_episodes: 25
  batch_size: 25

# Logging
wandb:
  enable: true
  project: maniskill_lerobot

# Output
output_dir: outputs/pi0
